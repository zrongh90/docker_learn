version: "3"
services:

  nginx:
    image: zrongh/nginx_web:1.2
    ports:
     - "8001:8001"
     - "8000:80"
    # entrypoint: ["nginx", "-g", "daemon off;"]

  php:
    image: zabbix_httpd:1.7
    environment:
      TARGET_IP: 
    ports:
     - "80:80"
    volumes:
    # mount /var/log/httpd to save log to local node
     - "/var/log/httpd:/var/log/httpd"
    # entrypoint: ["/usr/sbin/httpd"]
  mysql:
    image: zabbix_mysql:1.1
    ports:
     - "3306:3306"
    volumes:
     - "/var/lib/mysql:/var/lib/mysql"
